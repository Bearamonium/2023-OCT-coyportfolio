    <header>
        <div class="logo-name">
            <a href="../index.html">
                <img src="../imgs/professional logo.jpg" alt="coy logo">

    <main>
        <h3>Contact Us</h3>
        <form>
            <div class="form-elements">
                <label>Name: </label>
                <input class="form-input">
            </div>

            <div class="form-elements">
                <label>Email: </label>
                <input class="form-input">
            </div>

            </div>

                    id="form-textarea"

            </div>
